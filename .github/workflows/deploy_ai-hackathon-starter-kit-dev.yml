# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ai-hackathon-starter-kit

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install and build the UI project
        working-directory: ./src/ui
        run: |
          npm install
          npm run build --if-present

      - name: npm install, clean, and build the API project
        working-directory: ./src/api
        run: |
          npm install
          npm run clean --if-present
          npm run copyui --if-present

      - name: Zip artifact for upload
        working-directory: ./src/api
        run: |
          zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2        
        with:
          name: node-app
          path: ./src/api/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ai-hackathon-starter-kit-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AI_HACKATHON_STARTER_KIT_DEV_PUBLISHPROFILE }}
          package: .
